<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full-page">
      <main class="main-container">
        <div class="display">
          <input id="display" type="text" placeholder="0" />
        </div>
        <div class="grid-container-top">
          <button type="button" class="grid-item">MC</button>
          <button type="button" class="grid-item">MR</button>
          <button type="button" class="grid-item">M+</button>
          <button type="button" class="grid-item">M-</button>
          <button type="button" class="grid-item">MS</button>
          <button type="button" class="grid-item">M^</button>
        </div>
        <div class="grid-container">
          <button type="button" class="grid-item">%</button>
          <button type="button" class="grid-item clear-all">CE</button>
          <button type="button" class="grid-item clear-screan">C</button>
          <button type="button" class="grid-item wipe"><img src="iconmonstr-x-mark-lined-240 (1).png" alt="" srcset=""></button>
        </div>
        <div class="grid-container">
          <button type="button" class="grid-item">1/x</button>
          <button type="button" class="grid-item">xÂ²</button>
          <button type="button" class="grid-item">2x</button>
          <button type="button" class="grid-item">/</button>
        </div>
        <div class="grid-container">
          <button type="button" class="grid-item">7</button>
          <button type="button" class="grid-item">8</button>
          <button type="button" class="grid-item">9</button>
          <button type="button" class="grid-item">X</button>
        </div>
        <div class="grid-container">
          <button type="button" class="grid-item">4</button>
          <button type="button" class="grid-item">5</button>
          <button type="button" class="grid-item">6</button>
          <button type="button" class="grid-item">-</button>
        </div>
        <div class="grid-container">
          <button type="button" class="grid-item">1</button>
          <button type="button" class="grid-item">2</button>
          <button type="button" class="grid-item">3</button>
          <button type="button" class="grid-item">+</button>
        </div>
        <div class="grid-container">
          <button type="button" class="grid-item adition">+/-</button>
          <button type="button" class="grid-item">0</button>
          <button type="button" class="grid-item dot">.</button>
          <button type="button" class="grid-item equal">=</button>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
