<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>This is the Home section. You can add any content here.</p>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>This is the About section. Add more information about your website here.</p>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>This is the Contact section. Include your contact details here.</p>
    </section>
</body>
</html>
