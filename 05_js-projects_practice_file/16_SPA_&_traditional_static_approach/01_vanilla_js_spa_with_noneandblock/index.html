<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="homeLink">Home</a></li>
                <li><a href="#" id="aboutLink">About</a></li>
                <li><a href="#" id="contactLink">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="homeSection" class="active">

            <p>Welcome to our single-page website! This is the Home section.</p>
        </section>
        
        <section id="aboutSection">
            <h1>About Us</h1>
            <p>Learn more about us in this About section.</p>
        </section>
        
        <section id="contactSection">
            <h1>Contact Us</h1>
            <p>Reach out to us in the Contact section.</p>
        </section>

    <footer><p>copy right</p></footer>

    <script src="app.js"></script>
</body>
</html>
