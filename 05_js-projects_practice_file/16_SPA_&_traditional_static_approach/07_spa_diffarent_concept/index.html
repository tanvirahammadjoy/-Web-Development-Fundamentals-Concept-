<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA with Navbar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      nav {
        background-color: #333;
        padding: 10px;
        display: flex;
        gap: 15px;
      }
      nav a {
        color: white;
        text-decoration: none;
        cursor: pointer;
      }
      nav a:hover {
        color: lightgray;
      }
      #main-container {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#home" data-link="home">Home</a>
      <a href="#about" data-link="about">About</a>
      <a href="#contact" data-link="contact">Contact</a>
    </nav>

    <div id="main-container">
      <!-- Inner content will change here -->
      <div id="inner-container">
        <h2>Welcome to Home Page</h2>
        <p>
          This is the home page content. Click the links in the navbar to
          navigate.
        </p>
      </div>
    </div>

    <br />
    <hr />

    <div id="app1"></div>

    <br />
    <hr />

    <div id="app2">
      <div id="content">
        <p>Item 1</p>
        <p>Item 2</p>
      </div>
      <!-- <p id="loadingMessage" style="display: none">Loading more content...</p> -->
    </div>

    <br />
    <hr />

    <div id="app3"></div>

    <br />
    <hr />

    <div id="app4"></div>

    <br />
    <hr />

    <div id="app5">
      <button id="loadUsers">Load Users</button>
      <div id="userList"></div>
    </div>

    <br />
    <hr />
    <div id="app6">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button id="greetBtn">Greet Me</button>
      <p id="greeting"></p>
    </div>

    <br />
    <hr />
    <div id="app7"></div>

    <br />
    <hr />
    <div class="page" id="section1">Section 1</div>
    <div class="page" id="section2">Section 2</div>
    <div class="page" id="section3">Section 3</div>

    <br />
    <hr />
    <div id="app9"></div>

    <br />
    <hr />
    <!-- index.html -->
    <div id="app10"></div>

    <!-- History API-based Routing -->
    <div id="app11">
      <nav>
        <a href="/" data-link>Home</a>
        <a href="/about" data-link>About</a>
        <a href="/contact" data-link>Contact</a>
      </nav>
      <div id="content">Home Page</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
