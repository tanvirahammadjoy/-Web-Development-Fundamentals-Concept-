<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Web App</title>
</head>
<body>
  <!-- Start Screen -->
  <section id="start-screen" class="screen">
    <h1>Welcome to the Quiz</h1>
    <button id="start-btn">Start Quiz</button>
  </section>

  <!-- Quiz Screen -->
  <section id="quiz-screen" class="screen hidden">
    <div id="question-container">
      <h2 id="question-text">Question will appear here</h2>
      <ul id="options">
        <li><button class="option-btn">Option 1</button></li>
        <li><button class="option-btn">Option 2</button></li>
        <li><button class="option-btn">Option 3</button></li>
        <li><button class="option-btn">Option 4</button></li>
      </ul>
    </div>
    <div id="quiz-navigation">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
  </section>

  <!-- Results Screen -->
  <section id="results-screen" class="screen hidden">
    <h1>Your Results</h1>
    <p id="score">You scored 0 out of 0</p>
    <button id="retry-btn">Retry Quiz</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
