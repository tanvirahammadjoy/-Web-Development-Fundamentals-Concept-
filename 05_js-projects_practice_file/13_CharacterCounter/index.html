<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      textarea {
        width: 300px;
        height: 150px;
        padding: 10px;
        font-size: 16px;
      }
      .counter {
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Text area where user will type -->
    <textarea id="inputText" placeholder="Start typing..."></textarea>

    <!-- Place to display the character count -->
    <div class="counter">Characters: <span id="charCount">0</span></div>

    <script src="app.js"></script>
  </body>
</html>
