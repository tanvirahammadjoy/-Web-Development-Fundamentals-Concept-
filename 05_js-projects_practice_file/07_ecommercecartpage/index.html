<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>E-commerce Cart</title>
  </head>
  <body>
    <div class="cart-container">
      <!-- Cart items section -->
      <div class="cart-items">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
          <!-- Sample item to be dynamically populated -->
          <img src="product.jpg" alt="Product Image" class="product-image" />
          <div class="item-details">
            <p class="product-name">Product Name</p>
            <p class="product-price">$50</p>
            <div class="quantity-control">
              <button class="decrease-quantity">-</button>
              <input type="number" class="quantity" value="1" min="1" />
              <button class="increase-quantity">+</button>
            </div>
            <p class="item-total">$50</p>
            <button class="remove-item">Remove</button>
          </div>
        </div>
      </div>

      <!-- Cart summary section -->
      <div class="cart-summary">
        <h2>Cart Summary</h2>
        <p>Total Items: <span class="total-items">1</span></p>
        <p>Subtotal: <span class="subtotal">$50</span></p>
        <p>Total: <span class="total">$50</span></p>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
