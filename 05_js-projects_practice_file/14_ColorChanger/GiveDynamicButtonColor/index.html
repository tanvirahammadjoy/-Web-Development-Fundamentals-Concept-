<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-container">
        <div class="color-buttons">
            <span class="colorButton" id="red"><h1>red</h1></span>
            <span class="colorButton" id="blue"><h1>blue</h1></span>
            <span class="colorButton" id="green"><h1>green</h1></span>
            <span class="colorButton" id="black"><h1>black</h1></span>
            <span class="colorButton" id="purple"><h1>purple</h1></span>
            <span class="colorButton" id="white"><h1>white</h1></span>
            <span class="colorButton" id="crimson"><h1>crimson</h1></span>
            <span class="colorButton" id="yellow"><h1>yellow</h1></span>
            <span class="colorButton" id="brown"><h1>brown</h1></span>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
