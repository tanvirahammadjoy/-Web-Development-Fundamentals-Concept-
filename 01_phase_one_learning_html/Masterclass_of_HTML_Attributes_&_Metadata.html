    <!--     
    Masterclass on HTML Attributes & Metadata Introduction to HTML Attributes
    and Metadata HTML attributes and metadata play a crucial role in defining
    the characteristics, behavior, and appearance of HTML elements. Attributes
    allow you to add extra information to elements, while metadata provides
    information about the document itself. Understanding both is essential for
    creating well-structured and accessible websites. -->

    <!-- Section 1: HTML Attributes Attributes in HTML are key-value pairs that
    provide additional information about an element. They modify the behavior or
    display of elements. Attributes are always placed inside the opening tag of
    the HTML element and follow the format: attribute="value".
    1.1 Global
    Attributes Global attributes can be used on any HTML element.
    id: Uniquely
    identifies an element. -->
    <div id="main-container"></div>

    <!-- class: Assigns one or more class names for CSS styling or JavaScript manipulation. -->
    <p class="text-bold red"></p>

    <!-- style: Adds inline CSS to an element. -->
    <h1 style="color: blue; text-align: center">Hello World</h1>

    <!-- title: Displays a tooltip when hovering over the element. -->
    <button type="button" title="Click me!">Submit</button>

    <!-- lang: Specifies the language of the element's content. -->
    <html lang="en"></html>

    <!-- data-*: Used to store custom data in the DOM without affecting the actual content or design. -->
    <div data-user-id="12345"></div>

    <!-- 1.2 Specific Attributes -->
    <!-- Certain attributes apply only to specific HTML elements. -->
    <!-- src: Specifies the source for media elements like images or iframes. -->
    <img src="logo.png" alt="Website Logo" />

    <!-- alt: Provides alternative text for images, aiding accessibility. -->
    <img src="logo.png" alt="Company Logo" />

    <!-- href: Defines the URL for anchor links. -->
    <a href="https://example.com">Visit Website</a>

    <!-- placeholder: Displays a hint in input fields. -->
    <input type="text" placeholder="Enter your name" />

    <!-- disabled: Disables form elements like buttons or inputs. -->
    <button disabled>Submit</button>

    <!-- checked: Pre-checks a checkbox or radio button. -->
    <input type="checkbox" checked />

    <!-- 1.3 Boolean Attributes -->
    <!-- These are attributes that don’t require a value. The presence of the attribute alone is enough to apply its effect. -->

    <!-- disabled, checked, readonly, required -->
    <input type="checkbox" checked />

    <!-- 1.4 Custom Data Attributes -->
    <!-- Custom data-* attributes are used to store extra data that can be accessed in JavaScript but won’t affect the HTML layout or design. -->

    <!-- Usage: -->
    <div data-product-id="101" data-product-name="Laptop"></div>

    <!-- Section 2: HTML Metadata -->
    <!-- Metadata refers to the data that describes the HTML document itself, and it’s often used to inform the browser, search engines, or other external services about the content and behavior of the page. -->

    <!-- Metadata is usually placed in the <head> section of the document and doesn't directly appear on the page. -->

    <!-- 2.1 Common <meta> Tags -->
    <!-- Charset Declaration: Specifies the character encoding for the document (usually UTF-8). -->
    <!-- <meta charset="UTF-8" /> -->

    <!-- Viewport: Controls the layout on mobile devices and responsive designs. -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

    <!-- Description: Provides a summary of the page's content, used by search engines for SEO. -->
    <!-- <meta name="description" content="Learn HTML, CSS, and JavaScript with tutorials and examples." /> -->

    <!-- Keywords: Lists keywords related to the page content (though less relevant for SEO today). -->
    <!-- <meta name="keywords" content="HTML, CSS, JavaScript, Web Development" /> -->

    <!-- Author: Indicates the author of the document. -->
    <!-- <meta name="author" content="John Doe" /> -->

    <!-- 2.2 Metadata for SEO -->
    <!-- Open Graph Tags: These tags improve how your site is shared on social media. -->
    <meta property="og:title" content="Master HTML" />
    <meta property="og:description" content="A comprehensive HTML guide." />
    <meta property="og:image" content="https://example.com/image.jpg" />

    <!-- Twitter Cards: These tags improve how your site appears on Twitter. -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Master HTML" />
    <meta name="twitter:description" content="A comprehensive HTML guide." />

    <!-- 2.3 Linking External Resources with <link> -->
    <!-- The <link> element is used to link external resources like stylesheets, icons, or fonts to your HTML document. -->
    <!-- Stylesheet: -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon: -->
    <link rel="icon" href="favicon.ico" />

    <!-- Preloading Resources: Speeds up critical resource loading. -->
    <link rel="preload" href="main.css" as="style" />

    <!-- Section 3: Advanced Usage -->
    <!-- 3.1 ARIA Attributes (Accessible Rich Internet Applications) -->
    <!-- ARIA attributes enhance accessibility by making web content more usable for people with disabilities. They describe the role, state, and properties of an element. -->

    <!-- Role: Defines the purpose of the element. -->
    <div role="navigation">...</div>

    <!-- ARIA Label: Provides an accessible label for interactive elements. -->
    <button aria-label="Close Menu">X</button>
